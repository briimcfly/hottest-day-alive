<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="assets/css/main.css" rel="stylesheet">
  <script src="assets/js/script.js" defer></script>
  <title>Hottest Day Alive</title>
</head>
<body>
    <nav class="navbar bg-primary-subtle">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Hottest Day Alive</span>
        </div>
      </nav>
    <div class="container">
        <div class = "row">
            <div class="col-3">
             <h2>Search for a City</h2>
             <label for="exampleDataList" class="form-label">Datalist example</label>
                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                    <datalist id="datalistOptions">
                    <option value="San Francisco">
                    <option value="New York">
                    <option value="Seattle">
                    <option value="Los Angeles">
                    <option value="Chicago">
                    </datalist>
             <p>Add Birthday</p>
             <input type = "date" id = "start" name = "trip-start" value = "2023-08-22" min="1950-01-01" max="2023-01-01">
            </div>
            <div class="col-9">
            <h2>The Weather</h2>
            <div class="row">
                <div class="card" style="width: 18rem;">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">An item</li>
                      <li class="list-group-item">A second item</li>
                      <li class="list-group-item">A third item</li>
                    </ul>
                    <div class="card-body">
                      <a href="#" class="card-link">Card link</a>
                      <a href="#" class="card-link">Another link</a>
                    </div>
                  </div>
                  
            </div>
            </div>
        </div>
    </div>
</body>
</html>
